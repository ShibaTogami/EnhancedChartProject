<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Chart Project - Comentario</title>
    </h:head>
    <h:body style="margin-top: 60px; background-color:  #b7e8f1">
        <b:navBar brand="Chart Project" fixed="top" inverse="true">
            <b:navbarLinks>
                <b:navLink value="Inicio" href="principal.xhtml"/>
                <b:navLink value="Perfil" href="perfil.xhtml"></b:navLink>
                <b:navLink value="Cerrar Sesión" action="#{usuarioBean.doLogout()}" href="index.xhtml"></b:navLink>
            </b:navbarLinks>
        </b:navBar>
        <b:container>
            <h:form>
            <p:breadCrumb style="background-color: #4ab8e8;">
                    <p:menuitem value="Categories" url="index.xhtml"/>
                    <p:menuitem value="Principal" url="principal.xhtml"/>
                    <p:menuitem value="#{proyectoBean.proyectoSeleccionado.nombre}" action="#{proyectoBean.doMostrar(proyectoBean.proyectoSeleccionado.idProyecto, usuarioBean)}"/>
                    <p:menuitem value="Nuevo comentario"/>
            </p:breadCrumb> 
                <br/>
            </h:form>
            <h:form>
                <h1><b:label severity="info" text="Añada su comentario"/></h1><br/>
                <b:inputTextarea value="#{comentarioBean.comentario.texto}"/><br/>
                <b:commandButton value="Enviar" look="success" icon-awesome="check"  action="#{comentarioBean.doComentar()}"/> &nbsp;
                <b:commandButton value="Cancelar" look="danger" icon-awesome="remove" action="proyecto" /><br/>
            </h:form>
        </b:container>
    </h:body>
</html>
