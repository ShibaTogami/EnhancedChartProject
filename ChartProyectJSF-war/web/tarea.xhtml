<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Tarea</title>
    </h:head>
    <h:body>
        <b:panelGrid columns="1">
            <h:panelGroup style="display:block; text-align: left; margin-left: 10px">
                <h:form>
                    <b:commandButton value="Volver al proyecto #{proyectoBean.proyectoSeleccionado.nombre}" action="#{proyectoBean.doMostrar(proyectoBean.proyectoSeleccionado.idProyecto, usuarioBean)}" icon-awesome="fa-sign-out" look="success"/>
                </h:form>
                <h1>Tarea #{tareaBean.tarea.nombre}</h1><br/>
                <h:form>
                    <h4><b:label text="ID" ></b:label> </h4> #{tareaBean.tarea.tareaPK.idTarea}
                    <h4><b:label text="Proyecto al que pertenece" ></b:label> </h4> #{proyectoBean.proyectoSeleccionado.nombre}
                    <h4><b:label text="Fecha de inicio" ></b:label> </h4> #{tareaBean.tarea.fechaInicio}
                    <h4><b:label text="DescripciÃ³n" ></b:label> </h4> #{tareaBean.tarea.descripcion}
                    <!-- <h4><b:label text="Change Log" ></b:label> </h4> #{tareaBean.tarea.changeLog}<br/> !-->
                    <h4><b:label text="Estado" ></b:label> </h4> #{tareaBean.tarea.estado}
                    <h4><b:label text="Prioridad" ></b:label> </h4> #{tareaBean.tarea.prioridad}<br/>
                    <b:commandButton value="Editar" action="#{tareaBean.doEditar()}" look="success" icon-awesome="fa-pencil"/>
                    <b:commandButton value="Borrar" action="#{tareaBean.doBorrar()}" look="danger" icon-awesome="fa-trash"/>
                </h:form>
            </h:panelGroup>
        </b:panelGrid>
    </h:body>
</html>
