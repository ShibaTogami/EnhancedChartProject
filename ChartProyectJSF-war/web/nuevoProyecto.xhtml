<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Crear proyecto</title>
    </h:head>
    <h:body style="margin-top: 60px; background-color:  #b7e8f1">

        <b:navBar brand="Chart Project" fixed="top" inverse="true">
            <b:navbarLinks>
                <b:navLink value="Inicio" href="principal.xhtml"/>
                <b:navLink value="Perfil" href="perfil.xhtml"></b:navLink>
                <b:navLink value="Cerrar Sesión" action="#{usuarioBean.doLogout()}" href="index.xhtml"></b:navLink>
            </b:navbarLinks>
        </b:navBar>
        <b:container>
            <b:panelGrid columns="1">
                <h:panelGroup style="display:block; text-align: left; margin-left: 10px">
                    <h2><b:label text="Crear proyecto"/></h2>
                    <h3><h:outputText value="#{proyectoCrearBean.error}" id="ajax1"/></h3>
                    <h:form>
                        <h4><b:label text="Nombre" /></h4> <b:inputText value="#{proyectoCrearBean.proyecto.nombre}" inline="true" field-size="md" size="24"/> <br/>
                        <h4><b:label text="Participantes"/></h4> 
                        <table name="ajax2">
                            <ui:repeat var="participante" value="#{proyectoCrearBean.participantes}" varStatus="status">
                                <tr>
                                    <td>#{participante.nickname}</td>
                                </tr>
                            </ui:repeat>
                        </table>

                        <h4><b:label text="Añadir participante"/></h4>
                        <b:inputText value="#{proyectoCrearBean.participanteNuevo}" inline="true" field-size="md" size="24"/> <br/>
                        <b:commandButton value="Añadir" action="#{proyectoCrearBean.doAñadirParticipante(usuarioBean.usuario)}">
                        </b:commandButton>


                        <br/>
                        <h4><b:label text="Descripción"/></h4>
                        <b:inputTextarea value="#{proyectoCrearBean.proyecto.descripcion}" inline="true" field-size="md" size="24"/> <br/>

                        <b:commandButton value="Enviar" action="#{proyectoCrearBean.doCrear(usuarioBean.usuario)}" />
                        <b:commandButton value="Cancelar" action="#{proyectoCrearBean.doCancelar()}" />
                    </h:form>
                </h:panelGroup>
            </b:panelGrid>
        </b:container>
    </h:body>
</html>
