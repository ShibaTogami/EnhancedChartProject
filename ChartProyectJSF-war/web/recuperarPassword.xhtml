<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Recuperar Contraseña</title>
    </h:head>
    <h:body style="margin-top: 60px; background-color:  #b7e8f1 ">
        <b:container>
            <h:form>
                <p:breadCrumb style="background-color: #4ab8e8">
                    <p:menuitem value="Categories" url="index.xhtml"/>
                    <p:menuitem value="Recuperar Contraseña"/>
                </p:breadCrumb>
            </h:form>
            <br/>
            <h:form>
                <h1><b:label severity="info" text="Recuperación Contraseña"/></h1>
                <b:alert severity="danger" closable="true" rendered="#{!usuarioBean.errorRecuperar.equals(usuarioBean.cadenaVacia)}"><p:effect type="pulsate" event="load" delay="500"/>  #{usuarioBean.errorRecuperar}</b:alert>
                <br/><h4><b:label severity="info" rendered="#{usuarioBean.usuarioIntroducido==null}" text="Introduzca el usuario del que desea recuperar la contrase&ntilde;a: "/></h4><b:inputText rendered="#{usuarioBean.usuarioIntroducido==null}" value="#{usuarioBean.usuarioIntroducido}"/>
                <br/><h4><b:label severity="info" rendered="#{usuarioBean.usuarioIntroducido!=null}" text="Introduzca la respuesta a la siguiente pregunta"/></h4><h4><b:label text="${usuarioBean.usuario.pregunta}" severity="info"/></h4>
                <h:inputText rendered="#{usuarioBean.usuarioIntroducido!=null}" value="#{usuarioBean.respuestaSecretaIntroducida}"/>
                <br/><h4><b:commandButton look="success" icon-awesome="check" rendered="#{usuarioBean.usuarioIntroducido!=null}" action="#{usuarioBean.doRecuperar()}" value="Recuperar Contraseña"/></h4>
                <br/><h4><b:commandButton look="success" icon-awesome="check" rendered="#{usuarioBean.usuarioIntroducido==null}" action="#{usuarioBean.doConsultar()}" value="Consultar"/></h4>
                #{usuarioBean.setErrorRecuperar(usuarioBean.cadenaVacia)}
            </h:form>
        </b:container>
    </h:body>
</html>
