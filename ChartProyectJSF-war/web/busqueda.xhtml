<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Busqueda</title>
    </h:head>
    <h:body>
        <b:panelGrid columns="1">
            <h:panelGroup style="display:block; text-align: left; margin-left: 10px">
                <H1>Usuarios Encontrados</H1>
                <h:form>
                    <h:dataTable value="#{proyectoBean.usuariosEncontrados}" var="usuario" >
                        <h:column>
                            <f:facet name="header">
                                Candidatos
                            </f:facet>
                            #{usuario.nickname}
                        </h:column> 
                        <h:column>
                            <b:commandButton icon-awesome ="fa-user-plus" action="#{proyectoBean.añadirSeleccion(usuario)}" value="Añadir"></b:commandButton>
                        </h:column>   
                    </h:dataTable>
                    <br/>
                    <b:commandButton icon-awesome="fa-check " action="#{proyectoBean.actualizar()}" value ="Finalizar" look="success"></b:commandButton>    
                    <b:commandButton icon-awesome="fa-times" action="#{proyectoBean.doMostrar(proyectoBean.proyectoSeleccionado.idProyecto, usuarioBean)}" value="Cancelar" look="danger"></b:commandButton>
                </h:form>
            </h:panelGroup>
        </b:panelGrid>

    </h:body>
</html>
