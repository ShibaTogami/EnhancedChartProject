<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Busqueda</title>
    </h:head>
    <h:body>
        <H1>Usuarios Encontrados</H1>
        <h:form>
            
            <h:dataTable value="#{proyectoBean.usuariosEncontrados}" var="usuario" >
        <h:column>
                <f:facet name="header">
                    Candidatos
                </f:facet>
                #{usuario.nickname}
            </h:column> 
            <h:column>
                <h:commandButton action="#{proyectoBean.añadirSeleccion(usuario)}" value="Añadir"></h:commandButton>
            </h:column>   
    </h:dataTable>
            <h:commandButton action="#{proyectoBean.actualizar()}" value ="Finalizar"></h:commandButton>    
            <h:link outcome="proyecto" value="Cancelar"></h:link>  
        </h:form>
        
        
    </h:body>
</html>
