<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Editar Proyecto</title>
    </h:head>
    <h:body>
        <b:panelGrid columns="3">
            <h:panelGroup style="display:block; text-align: left; margin-left: 10px">
        <h1>Editando el Proyecto:</h1>
        <h:form>
            ID: #{proyectoBean.proyectoSeleccionado.idProyecto}<br/>
            Nombre: <b:inputText value="#{proyectoBean.proyectoSeleccionado.nombre}" fieldSize="md" size="10"/><br/>
            Descripcion: <b:inputTextarea value="#{proyectoBean.proyectoSeleccionado.descripcion}" fieldSize="md" size="10"/><br/>
            Estado:<br/>
            <b:selectOneMenu value ="#{proyectoBean.proyectoSeleccionado.estado}" inline="true">
                <f:selectItem itemValue="En proceso" itemLabel="En proceso"/>
                <f:selectItem itemValue="Testing" itemLabel="Testing"/>
                <f:selectItem itemValue="Suspendido" itemLabel="Suspendido"/>
            </b:selectOneMenu><br/>
            <b:commandButton icon-awesome="fa-check" look="success" value="Guardar" action="#{proyectoBean.doActualizar()}" style="margin-right: 10px"/>
            <b:button icon-awesome="fa-times" look="danger" value="Cancelar" outcome="proyecto" />
        </h:form>
            </h:panelGroup>
        </b:panelGrid>
    </h:body>
</html>
