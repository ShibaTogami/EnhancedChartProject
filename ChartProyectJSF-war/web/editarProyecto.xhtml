<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Editar Proyecto</title>
    </h:head>
    <h:body>
        <h1>Editando el Proyecto:</h1>
        <h:form>
            ID: #{proyectoBean.proyectoSeleccionado.idProyecto}<br/>
            Nombre: <h:inputText value="#{proyectoBean.proyectoSeleccionado.nombre}"/><br/>
            Descripcion: <h:inputText value="#{proyectoBean.proyectoSeleccionado.descripcion}"/><br/>
            Estado:<br/>
            <h:selectOneMenu value ="#{proyectoBean.proyectoSeleccionado.estado}">
                <f:selectItem itemValue="En proceso" itemLabel="En proceso"/>
                <f:selectItem itemValue="Testing" itemLabel="Testing"/>
                <f:selectItem itemValue="Suspendido" itemLabel="Suspendido"/>
            </h:selectOneMenu><br/>
            <h:commandButton value="Guardar" action="#{proyectoBean.doActualizar()}"/>
        </h:form>
    </h:body>
</html>
