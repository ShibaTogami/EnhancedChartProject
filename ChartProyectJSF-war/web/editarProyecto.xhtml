<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Editar Proyecto</title>
    </h:head>
    <h:body style="margin-top: 60px; background-color:  #b7e8f1">
        <b:navBar brand="Chart Project" fixed="top" inverse="true">
            <b:navbarLinks>
                <b:navLink value="Inicio" href="principal.xhtml"/>
                <b:navLink value="Perfil" href="perfil.xhtml"></b:navLink>
                <b:navLink value="Cerrar SesiÃ³n" action="#{usuarioBean.doLogout()}" href="index.xhtml"></b:navLink>
            </b:navbarLinks>
        </b:navBar>
        <b:container>
        <h:form>
                <p:breadCrumb style="background-color: #4ab8e8;">
                    <p:menuitem value="Categories" url="index.xhtml"/>
                    <p:menuitem value="Principal" url="principal.xhtml"/>
                    <p:menuitem value="#{proyectoBean.proyectoSeleccionado.nombre}" action="#{proyectoBean.doMostrar(proyectoBean.proyectoSeleccionado.idProyecto, usuarioBean)}"/>
                    <p:menuitem value="Editando proyecto"/>
                </p:breadCrumb> 
                <br/>
            </h:form>
        <b:panelGrid columns="3">
            <h:panelGroup style="display:block; text-align: left;">
                
                <h1><b:label severity="info" text="Editando el Proyecto:"/></h1>
                <h:form>
                    <h4><b:label severity="info" text="ID" ></b:label> </h4>
                    #{proyectoBean.proyectoSeleccionado.idProyecto}<br/>
                    <h4><b:label severity="info" text="Nombre" ></b:label> </h4> 
                    <b:inputText value="#{proyectoBean.proyectoSeleccionado.nombre}" fieldSize="md" size="10"/><br/>
                    <h4><b:label severity="info" text="Descripcion" ></b:label> </h4> 
                    <b:inputTextarea value="#{proyectoBean.proyectoSeleccionado.descripcion}" fieldSize="md" size="10"/><br/>
                    <h4><b:label severity="info" text="Estado" ></b:label> </h4><br/>
                    <b:selectOneMenu value ="#{proyectoBean.proyectoSeleccionado.estado}" inline="true">
                        <f:selectItem itemValue="En proceso" itemLabel="En proceso"/>
                        <f:selectItem itemValue="Testing" itemLabel="Testing"/>
                        <f:selectItem itemValue="Suspendido" itemLabel="Suspendido"/>
                    </b:selectOneMenu><br/>
                    <b:commandButton icon-awesome="fa-check" look="success" value="Guardar" action="#{proyectoBean.doActualizar()}" style="margin-right: 10px"/>
                    <b:button icon-awesome="fa-times" look="danger" value="Cancelar" outcome="proyecto" />
                </h:form>
            </h:panelGroup>
        </b:panelGrid>
        </b:container>
    </h:body>
</html>
