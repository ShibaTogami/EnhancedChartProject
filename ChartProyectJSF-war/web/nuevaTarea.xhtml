<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Crear/Editar Tarea</title>
    </h:head>
    <h:body>
        <h1>Edici√≥n de tarea</h1>
        ID de Tarea: #{tareaBean.tarea.tareaPK.idTarea}<br/>
        ID de Proyecto: #{tareaBean.tarea.tareaPK.idProyecto}<br/>
        <h:form>
            Nombre: <h:inputText value="#{tareaBean.tarea.nombre}"/><br/>
            Descripci&oacute;n: <h:inputTextarea value="#{tareaBean.tarea.descripcion}"/><br/>
            Estado: <h:selectOneMenu value="#{tareaBean.tarea.estado}">
                <f:selectItem itemValue ="Por hacer" itemLabel="Por hacer"/>
                <f:selectItem itemValue="En proceso" itemLabel="En proceso"/>
                <f:selectItem itemValue="Hecho" itemLabel="Hecho"/>
                <f:selectItem itemValue="Testeando" itemLabel="Testeando"/>
            </h:selectOneMenu><br/>
            Prioridad: <h:selectOneMenu value="#{tareaBean.tarea.prioridad}">
                <f:selectItem itemValue="1" itemLabel="Baja"/>
                <f:selectItem itemValue="2" itemLabel="Media"/>
                <f:selectItem itemValue="3" itemLabel="Alta"/>
            </h:selectOneMenu><br/>

            <h:commandButton value="Guardar" action="#{tareaBean.doGuardar()}"/>
        </h:form>
    </h:body>
</html>
