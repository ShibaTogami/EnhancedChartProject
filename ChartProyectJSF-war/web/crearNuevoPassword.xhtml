<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Crear nueva contraseña</title>
    </h:head>
    <h:body>
        #{usuarioBean.control()}
        <h1>Creación de nueva contraseña</h1>
        <h:form>
            <br/>
            #{usuarioBean.errorRecuperar}
            <br/>Introduzca nueva contraseña: <h:inputSecret value="#{usuarioBean.passwordIntroducido}"/>
            <br/>Repita la nueva contraseña: <h:inputSecret value="#{usuarioBean.passwordIntroducido2}"/>
            <br/><h:commandButton action="#{usuarioBean.doNuevaPassword()}" value="Enviar"/>
        </h:form>
        #{usuarioBean.setErrorRecuperar("")}
    </h:body>
</html>
