<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Proyectos</title>
    </h:head>
    <h:body>
        <h2><b:label text="Tus proyectos actuales"></b:label></h2>
        <h:form>
        <h:link outcome="nuevoProyecto" value="Crear un nuevo proyecto"/>
        <b:panel title="Proyectos">
            <b:panelGrid columns="4">
            <c:forEach items="#{usuarioBean.usuario.proyectoCollection}" var="proyecto">
            <h:column>
                    <b:panel title="#{proyecto.nombre}" collapsible="true" style="width: 100%;"/>
                </h:column>
            </c:forEach>
            </b:panelGrid>
        </b:panel>
        <h:commandButton value="Logout" action="#{usuarioBean.doLogout()}" /> 
        <h:link value="Perfil" outcome="perfil"/><br/>
        </h:form>
    </h:body>
</html>
