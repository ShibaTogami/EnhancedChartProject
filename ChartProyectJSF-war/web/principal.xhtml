<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Proyectos</title>
    </h:head>
    <h:body>
        <h2><b:label text="Tus proyectos actuales"></b:label></h2>
        <h:form>
        
        <b:panel title="Proyectos" style="width: 100%;">
            <b:panelGrid columns="4">
            <c:forEach items="#{usuarioBean.usuario.proyectoCollection}" var="proyecto">
            <h:column> 
                <b:panel title="#{proyecto.nombre}" onclick="#{proyectoBean.doMostrar(proyecto.idProyecto, usuarioBean)}"  look="info" collapsible="true" style="width: 100%;">
                    <h:commandLink value="#{proyecto.descripcion}" action="#{proyectoBean.doMostrar(proyecto.idProyecto, usuarioBean)}"/>
                    <f:facet name="footer">
                        <c:forEach items="#{proyecto.usuarioCollection}" var="participante">
                            #{participante.nickname}
                        </c:forEach>
                    </f:facet>
                </b:panel>
                </h:column>
            </c:forEach>
            </b:panelGrid>
        </b:panel>
            <b:button value="Crear un nuevo proyecto" iconAwesome="clone" outcome="nuevoProyecto"/><br/>
        <h:commandButton value="Logout" action="#{usuarioBean.doLogout()}" /> 
        <h:link value="Perfil" outcome="perfil"/><br/>
        </h:form>
    </h:body>
</html>
