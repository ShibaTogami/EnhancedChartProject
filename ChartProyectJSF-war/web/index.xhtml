
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Chart Project (Versión JSF)</title>
        <style type="text/css">
            .form-signin-index {
                margin: 0 auto;
                max-width: 330px;
                padding: 15px; 
            }
            .all{
                background-color: #b7e8f1; 
            }
            pre.chh{
                background-color: #4ab8e8;
            }
        </style>
    </h:head>
    <h:body styleClass="all">
        <pre class="chh"><center>
        <b:image value="chartlogo5.png"/>
        </center></pre>

        <h:form styleClass="form-signin-index">
            <b:inputText id="nombreE" placeholder="Usuario" size="20" value="#{usuarioBean.usuarioIntroducido}">
                <f:ajax event="blur" render="error" execute="@this" listener="#{usuarioBean.eventoUsuario}"/>
                <f:facet name="prepend">
                    <b:iconAwesome name="user"/>
                </f:facet>
            </b:inputText><br/> 
            <b:inputSecret placeholder="Contraseña" size="20" value="#{usuarioBean.passwordIntroducido}">
                <f:ajax event="blur" render="error" execute="@form" listener="#{usuarioBean.eventoPassword}"/>
                <f:facet name="prepend">
                    <b:iconAwesome name="key" />
                </f:facet>
            </b:inputSecret><br/>
            <b:commandButton look="info btn-block" icon-awesome="fa-sign-in" size="lg" action="#{usuarioBean.doLoguear()}" value="Log in"/><br/>
            <center>
                <b:buttonGroup orientation="vertical">
                    <b:button value="Registro"  outcome="registro.xhtml" look="info btn-block"/>
                    <b:button value="Recuperar contraseña" outcome="recuperarPassword.xhtml" look="info btn-block"/>
                </b:buttonGroup> 
            </center><br/>
            <h:panelGroup id="error">
                <b:alert severity="danger" rendered="#{!usuarioBean.errorLogin.equals('')}" closable="true"> <p:effect type="pulsate" event="load" delay="500"/> <strong>¡Error!</strong> #{usuarioBean.errorLogin}</b:alert>
            </h:panelGroup>
        </h:form>

        #{usuarioBean.setErrorLogin("")}  
        <br />
    </h:body>
</html>
